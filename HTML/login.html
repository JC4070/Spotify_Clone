<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body bgcolor="black">
    <div class="navy"><img src="../ICONS/spotify-logo.webp" class="spotify-logo" alt=""></div>
    <div class="main">
        <div class="middle">
            <h1 class="Login">Log in to Spotify</h1>

            <form action="code.html" class="info" id="login-form" method="post" onsubmit="return logIn()">
                <div class="email-text">Email or userame</div>
                <br>
                <input type="text" class="boxes" id="login-email" placeholder="Enter email or username" required>
                <div class="password-text">Password</div>
                <br>
                <input type="password" class="boxes" id="login-password" placeholder="Password" required>
                <div class="image"><img id="eye-icon" src="../ICONS/open.png" alt="Show/Hide Password"
                        onclick="togglePassword()"></div>
                <br><br><br><br>

                <button type="submit" class="log-in">Log In</button>
            </form>

            <button class="forgot">Forgot your password?</button>
            <hr class="horizon">
            <br>
            <div class="sign-up-page">Don't have an account? &nbsp;<a href="sign-up.html" class="redirect"> Sign up for
                    Spotify</a></div>
        </div>



    </div>
    <div class="bottom-bar">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service
        apply.</div>

    <p id="error-msg" class="error"></p>
    <script src="../JS/login.js"></script>
</body>

</html>
